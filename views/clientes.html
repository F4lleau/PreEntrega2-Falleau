    <main class="clientes-datos">
        <h1 class="titulo">ACTUALIZACIÓN DE DATOS</h1>
        <div class="datos-tipe">
            <div class="contact-form">
                <form action="#" method="GET" enctype="application/x-www-form-urlencoded">
                    <label for="nombre">Nombre y apellido</label><br>
                    <input type="text" name="nombre" id="nombre" required><br>
                    
                    <label for="documento">DNI</label><br>
                    <input type="number" name="documento" id="documento" required><br>

                    <label for="direccion">Dirección</label><br>
                    <input type="text" name="direccion" id="direccion" required><br>
                    
                    <label for="dpto">N° de dpto/casa/torre- edificio</label><br>
                    <input type="text" name="dpto" id="dpto" required><br>

                    <label for="pais">País</label><br>
                    <input type="text" name="pais" id="pais" required><br>

                    <label for="ciudad">Ciudad</label><br>
                    <input type="text" name="ciudad" id="ciudad" required><br>

                    <label for="telefono">Teléfono fijo o celular</label><br>
                    <input type="number" name="telefono" id="telefono" required><br>

                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" required><br>

                    <label for="comentarios">Comentarios adicionales</label><br>
                    <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea><br>

                    <input type="submit" value="Enviar" id="boton">
                    
                </form>
            </div>
        </div>
